<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Valores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
        }
        input {
            width: 100px;
        }
        p, button {
            display: flex;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    
    <p>A:</p>
    <input id="vA" type="text">
    <button onclick="changeValue()"><></button><br />
    <p>B:</p>
    <input id="vB" type="text">

    <script>
    	const changeValue = () => {
            let valueA = document.getElementById("vA");
            let valueB = document.getElementById("vB");
            let valueAux = valueA.value;

            valueA.value = valueB.value;
            valueB.value = valueAux;
        }   
    </script>
</body>
</html>
